name: Auto Deploy to Oracle

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.ORACLE_SSH_KEY }}

      - name: Deploy to Oracle
        run: |
          ssh -o StrictHostKeyChecking=no deploy@${{ secrets.ORACLE_HOST }} << 'EOF'
            cd /home/deploy/apps/vyasify-quiz-bot
            git pull origin main
            sudo -n systemctl restart vyasify-quiz-bot
          EOF
